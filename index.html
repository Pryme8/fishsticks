<center><canvas id='fsCanvas' width='600px' height="600px" style="background:#CCC;"></canvas></center>

circle._AddBody({radius:20});
circle.setPhysics({mass:1});

circle._AddBody({radius:60});
circle.setPhysics({mass:0});
